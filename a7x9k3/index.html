<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRICS: Grading &amp; Rating In-game Card Strategy</title>
<style>
/* ── Reset & Base ─────────────────────────────────────────── */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg);color:var(--text);font-size:15px;line-height:1.6;min-height:100vh}
a{color:var(--accent);text-decoration:none}
a:hover{text-decoration:underline}

/* ── CSS Variables ────────────────────────────────────────── */
:root{
  --bg:#f7f8fa;
  --surface:#ffffff;
  --border:#e2e5ea;
  --text:#1a1d23;
  --muted:#6b7280;
  --accent:#2563eb;
  --green:#16a34a;
  --red:#dc2626;
  --header:#1e293b;
  --row-alt:#f8fafc;
  --row-hover:#eff6ff;
  --mono:'SF Mono','Fira Code','Consolas',monospace;
}

/* ── Layout ───────────────────────────────────────────────── */
.page{max-width:1140px;margin:0 auto;padding:2rem 1.25rem}
.page-header{margin-bottom:2rem}
.page-header h1{font-size:1.75rem;font-weight:700;letter-spacing:-0.02em;color:var(--text)}
.page-header .meta{color:var(--muted);font-size:0.85rem;margin-top:0.25rem}

/* ── Breadcrumb ───────────────────────────────────────────── */
.breadcrumb{font-size:0.85rem;color:var(--muted);margin-bottom:1.5rem}
.breadcrumb a{color:var(--muted)}
.breadcrumb a:hover{color:var(--accent)}

/* ── Stat Cards Grid ──────────────────────────────────────── */
.stat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:0.75rem;margin-bottom:2rem}
.stat-card{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:1rem 1.125rem;box-shadow:0 1px 3px rgba(0,0,0,.06)}
.stat-card .label{font-size:0.7rem;font-weight:600;letter-spacing:0.06em;text-transform:uppercase;color:var(--muted);margin-bottom:0.35rem}
.stat-card .value{font-size:1.5rem;font-weight:700;color:var(--text);font-family:var(--mono);line-height:1.2}
.stat-card .sub{font-size:0.75rem;color:var(--muted);margin-top:0.15rem}

/* ── Tables ───────────────────────────────────────────────── */
.table-wrap{background:var(--surface);border:1px solid var(--border);border-radius:8px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.06);margin-bottom:2rem}
table{border-collapse:collapse;width:100%;font-size:0.875rem}
th,td{padding:8px 12px;white-space:nowrap}
td{text-align:right}
td.l{text-align:left}
th{background:var(--header);color:#fff;text-align:right;cursor:pointer;user-select:none;font-weight:600;font-size:0.8rem;letter-spacing:0.03em}
th.l{text-align:left}
th:hover{background:#334155}
th .arr{font-size:0.6rem;margin-left:3px;opacity:0.4}
th.asc .arr::after{content:'\25B2';opacity:1}
th.desc .arr::after{content:'\25BC';opacity:1}
tr:nth-child(even) td{background:var(--row-alt)}
tr:hover td{background:var(--row-hover)!important}
.sep{border-left:2px solid var(--border)}
th.sep{border-left:2px solid #475569}
td.num{font-family:var(--mono)}
td.link-cell{text-align:center}

/* ── Placement Badges ─────────────────────────────────────── */
.badge{display:inline-block;border-radius:4px;padding:1px 8px;font-size:0.75rem;font-weight:700;line-height:1.6}
.b1{background:#fef3c7;color:#92400e}
.b2{background:#f1f5f9;color:#475569}
.b3{background:#fdf4e7;color:#92400e;opacity:.8}
.b4{background:#f3f4f6;color:#9ca3af}

/* ── ELO color ────────────────────────────────────────────── */
.pos{color:var(--green);font-weight:600}
.neg{color:var(--red);font-weight:600}

/* ── Card Chips ───────────────────────────────────────────── */
.chips{display:flex;flex-wrap:wrap;gap:4px;margin-top:0.5rem}
.chip{display:inline-flex;align-items:center;gap:4px;padding:2px 8px;border-radius:4px;font-size:0.75rem;font-family:var(--mono)}
.chip .cname{font-family:'Inter',-apple-system,sans-serif;font-weight:500}
.chip .cinfo{opacity:.7}
.tier-s{background:#dcfce7;color:#14532d}
.tier-a{background:#fef9c3;color:#713f12}
.tier-b{background:#fed7aa;color:#7c2d12}
.tier-c{background:#f3f4f6;color:#6b7280}
.chip-u{background:#f3f4f6;color:#9ca3af}

/* ── Game Player Panels ───────────────────────────────────── */
.player-panels{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem;margin-bottom:2rem}
.panel{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:1.25rem;box-shadow:0 1px 3px rgba(0,0,0,.06)}
.panel-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem}
.panel-header .pname{font-size:1rem;font-weight:700}
.panel-stats{display:grid;grid-template-columns:1fr 1fr;gap:0.5rem 1rem;margin-bottom:1rem}
.ps-item .ps-label{font-size:0.7rem;font-weight:600;text-transform:uppercase;letter-spacing:.05em;color:var(--muted)}
.ps-item .ps-val{font-size:0.95rem;font-weight:600;font-family:var(--mono)}

/* ── Filters ──────────────────────────────────────────────── */
.filters{display:flex;gap:.75rem;flex-wrap:wrap;margin-bottom:1rem;align-items:center}
.filters input,.filters select{padding:6px 10px;border:1px solid var(--border);border-radius:6px;font-size:0.875rem;background:var(--surface);color:var(--text);outline:none}
.filters input:focus,.filters select:focus{border-color:var(--accent)}

/* ── Clickable rows ───────────────────────────────────────── */
tr.clickable{cursor:pointer}
.tid-link{color:var(--muted);font-size:0.75rem}

/* ── Views ────────────────────────────────────────────────── */
.view{display:none}.view.active{display:block}

/* ── Mobile ───────────────────────────────────────────────── */
@media(max-width:640px){
  .stat-grid{grid-template-columns:repeat(2,1fr)}
  .player-panels{grid-template-columns:1fr}
  .hidden-m{display:none}
  .page{padding:1.25rem .875rem}
}
</style>
</head>

// ── Helpers ────────────────────────────────────────────────
function fmt(v, dec=2) {
  if (v === undefined || v === null) return '—';
  return Number(v).toFixed(dec);
}
function fmtPct(v, dec=1) {
  return fmt(v * 100, dec) + '%';
}
function fmtElo(v) {
  const n = Number(v);
  const cls = n > 0 ? 'pos' : n < 0 ? 'neg' : '';
  const sign = n > 0 ? '+' : '';
  return `<span class="${cls}">${sign}${fmt(v)}</span>`;
}
function placeBadge(p) {
  const labels = ['','1st','2nd','3rd','4th'];
  const cls = ['','b1','b2','b3','b4'];
  return `<span class="badge ${cls[p] || 'b4'}">${labels[p] || p}</span>`;
}
function cardTierClass(rank) {
  if (rank <= 50)  return 'tier-s';
  if (rank <= 200) return 'tier-a';
  if (rank <= 400) return 'tier-b';
  return 'tier-c';
}
function bgaLink(tableId) {
  return `https://boardgamearena.com/gamereview?table=${tableId}`;
}
function el(tag, attrs='', inner='') {
  return `<${tag} ${attrs}>${inner}</${tag}>`;
}

// ── Heatmap ────────────────────────────────────────────────
function heatmapBg(val, min, max) {
  if (min === max) return 'transparent';
  const t = (val - min) / (max - min);
  if (t < 0.5) {
    const a = (1 - 2*t) * 0.15;
    return `rgba(220,53,69,${a.toFixed(3)})`;
  } else if (t > 0.5) {
    const a = (2*t - 1) * 0.15;
    return `rgba(25,135,84,${a.toFixed(3)})`;
  }
  return 'transparent';
}

// ── Sorting ────────────────────────────────────────────────
let sortState = {};
function attachSort(tableId, defaultCol, defaultDir='desc') {
  const table = document.getElementById(tableId);
  if (!table) return;
  const headers = table.querySelectorAll('thead th[data-col]');
  headers.forEach(th => {
    th.addEventListener('click', () => {
      const col = th.dataset.col;
      const cur = sortState[tableId] || {};
      const dir = (cur.col === col && cur.dir === 'desc') ? 'asc' : 'desc';
      sortState[tableId] = {col, dir};
      headers.forEach(h => h.classList.remove('asc','desc'));
      th.classList.add(dir);
      sortTable(table, col, dir, th.dataset.type === 'str');
    });
  });
  // Apply default sort
  const defTh = table.querySelector(`thead th[data-col="${defaultCol}"]`);
  if (defTh) {
    sortState[tableId] = {col: defaultCol, dir: defaultDir};
    defTh.classList.add(defaultDir);
    sortTable(table, defaultCol, defaultDir, defTh.dataset.type === 'str');
  }
}
function sortTable(table, col, dir, isStr) {
  const tbody = table.querySelector('tbody');
  const rows = Array.from(tbody.querySelectorAll('tr'));
  rows.sort((a, b) => {
    const av = a.dataset[col] ?? a.querySelector(`[data-col="${col}"]`)?.textContent ?? '';
    const bv = b.dataset[col] ?? b.querySelector(`[data-col="${col}"]`)?.textContent ?? '';
    let cmp = isStr ? av.localeCompare(bv) : (parseFloat(av) || 0) - (parseFloat(bv) || 0);
    return dir === 'asc' ? cmp : -cmp;
  });
  rows.forEach(r => tbody.appendChild(r));
}

// ── Router ─────────────────────────────────────────────────
function navigate(hash) {
  location.hash = hash;
}
function router() {
  const hash = location.hash.slice(1) || '/';
  const parts = hash.split('/').filter(Boolean);
  const view = parts[0] || '';
  const id   = parts[1] || '';
  const ctx  = parts[2] || '';

  if (view === 'player' && id) return renderPlayer(id);
  if (view === 'game'   && id) return renderGame(id, ctx);
  renderSummary();
}
window.addEventListener('hashchange', router);
window.addEventListener('DOMContentLoaded', router);

          <th data-col="pls" title="Mean(placement score − expected placement score). Positive = outperforming hand.">Plcmt vs Draft<span class="arr"></span></th>
          <th class="sep" data-col="elo" title="Mean actual ELO change per game">Avg ELO<span class="arr"></span></th>
          <th data-col="xelo" title="Mean expected ELO (sum of mean-centered Elo/Play) per game">Avg Expected<span class="arr"></span></th>
          <th data-col="ps" title="Mean(actual ELO − expected ELO); positive = outperforming hand">ELO vs Draft<span class="arr"></span></th>
        </tr>
      </thead>
      <tbody>${rows}</tbody>
    </table>
  </div>
</div>
</div>`;
  attachSort('tbl-summary', 'ap', 'asc');
}

// ── View: Player ───────────────────────────────────────────
function renderPlayer(pid) {
  const p = GRICS.players[pid];
  if (!p) { renderSummary(); return; }

  const statCards = [
    ['Games', p.gp, ''],
    ['Draft Skill', fmt(p.ds), 'avg card quality'],
    ['Avg Placement', fmt(p.ap), '1.0 = always 1st'],
    ['Win Rate', fmtPct(p.wr), fmtPct(p.pr) + ' podium'],
    ['Plcmt vs Draft', fmt(p.pls, 3), 'placement outperformance'],
    ['Avg ELO', fmt(p.elo), 'per game'],
    ['ELO vs Draft', fmt(p.ps), 'play outperformance'],
  ].map(([label, value, sub]) => `
    <div class="stat-card">
      <div class="label">${label}</div>
      <div class="value">${value}</div>
      ${sub ? `<div class="sub">${sub}</div>` : ''}
    </div>`).join('');

  const gameRows = p.games.map(tid => {
    const g = GRICS.games[tid];
    if (!g) return '';
    const gp = g.players[pid];
    if (!gp) return '';
    const mr = gp.cc > 0 ? (gp.c.length / gp.cc) : 0;
    return `<tr class="clickable" onclick="navigate('#/game/${tid}/${pid}')"
      data-date="${g.date}" data-sc="${gp.sc}" data-pl="${gp.pl}"
      data-e="${gp.e}" data-xe="${gp.xe}" data-ps="${gp.ps}"
      data-ac="${gp.ac}" data-pls="${gp.pls}" data-cc="${gp.cc}" data-mr="${mr.toFixed(3)}">
      <td class="l">
        <span class="num">${g.date || '—'}</span>
        <br><small><a href="${bgaLink(tid)}" target="_blank" rel="noopener" onclick="event.stopPropagation()" class="tid-link">${tid}</a></small>
      </td>
      <td class="num">${gp.sc}</td>
      <td class="l">${placeBadge(gp.pl)}</td>
      <td class="num hidden-m">${fmt(gp.ac)}</td>
      <td class="num hidden-m">${fmt(gp.pls, 3)}</td>
      <td class="num">${fmtElo(gp.e)}</td>
      <td class="num hidden-m">${fmt(gp.xe)}</td>
      <td class="num">${fmt(gp.ps)}</td>
      <td class="num hidden-m">${gp.cc}</td>
      <td class="num hidden-m">${fmtPct(mr)}</td>
    </tr>`;
  }).join('');

  document.getElementById('app').innerHTML = `
<div class="view active">
<div class="page">
  <div class="breadcrumb"><a href="#/">← Summary</a></div>
  <div class="page-header">
    <h1>${p.name} <a href="https://boardgamearena.com/player?id=${pid}" target="_blank" rel="noopener" style="font-size:1rem;font-weight:400;color:var(--muted);vertical-align:middle" title="View on BGA">↗</a></h1>
    <div class="meta">${p.gp} games &middot; Total ELO ${p.telo >= 0 ? '+' : ''}${p.telo}</div>
  </div>
  <div class="stat-grid">${statCards}</div>
  <div class="filters">
    <input id="f-search" type="search" placeholder="Search date or table…" style="width:200px">
    <select id="f-place">
      <option value="">All placements</option>
      <option value="1">1st place</option>
      <option value="2">2nd place</option>
      <option value="3">3rd place</option>
      <option value="4">4th place</option>
    </select>
  </div>
  <div class="table-wrap">
    <table id="tbl-player">
      <thead>
        <tr>
          <th class="l" data-col="date" data-type="str">Game<span class="arr"></span></th>
          <th data-col="sc" title="Final score">Score<span class="arr"></span></th>
          <th class="l" data-col="pl" title="Final placement">Place<span class="arr"></span></th>
          <th class="hidden-m" data-col="ac" title="Mean card Elo/Play this game (draft skill)">Draft Skill<span class="arr"></span></th>
          <th class="hidden-m" data-col="pls" title="Placement score − expected placement score">Plcmt Skill<span class="arr"></span></th>
          <th data-col="e" title="Actual ELO change this game">ELO Δ<span class="arr"></span></th>
          <th class="hidden-m" data-col="xe" title="Expected ELO from card quality">Exp ELO<span class="arr"></span></th>
          <th data-col="ps" title="Actual ELO − Expected ELO (play skill)">Play Skill<span class="arr"></span></th>
          <th class="hidden-m" data-col="cc" title="Total cards played">Cards<span class="arr"></span></th>
          <th class="hidden-m" data-col="mr" title="Fraction of cards matched to rank file">Match %<span class="arr"></span></th>
        </tr>
      </thead>
      <tbody id="player-tbody">${gameRows}</tbody>
    </table>
  </div>
</div>
</div>`;

  attachSort('tbl-player', 'date', 'desc');

  // Filter logic
  function applyFilters() {
    const q = document.getElementById('f-search').value.toLowerCase();
    const pl = document.getElementById('f-place').value;
    document.querySelectorAll('#player-tbody tr').forEach(tr => {
      const date = (tr.dataset.date || '').toLowerCase();
      const tid = tr.onclick?.toString().match(/game\/([^/]+)\//)?.[1] || '';
      const matchQ = !q || date.includes(q) || tid.includes(q);
      const matchPl = !pl || tr.dataset.pl === pl;
      tr.style.display = matchQ && matchPl ? '' : 'none';
    });
  }
  document.getElementById('f-search').addEventListener('input', applyFilters);
  document.getElementById('f-place').addEventListener('change', applyFilters);
}

// ── View: Game ─────────────────────────────────────────────
function renderGame(tid, fromPid) {
  const g = GRICS.games[tid];
  if (!g) { renderSummary(); return; }

  const fromPlayer = fromPid && GRICS.players[fromPid];
  const backLink = fromPlayer
    ? `<a href="#/player/${fromPid}">← ${fromPlayer.name}'s Games</a>`
    : `<a href="#/">← Summary</a>`;

  // Sort players by placement
  const playerEntries = Object.entries(g.players)
    .sort((a,b) => (a[1].pl||99) - (b[1].pl||99));

  const panels = playerEntries.map(([gpid, gp]) => {
    const isTracked = !!GRICS.players[gpid];
    const nameHtml = isTracked
      ? `<a href="#/player/${gpid}">${gp.name}</a>`
      : gp.name;

    const matchedChips = gp.c.map(name => {
      const info = GRICS.cards[name];
      if (!info) return `<span class="chip chip-u"><span class="cname">${name}</span></span>`;
      const tier = cardTierClass(info.r);
      const sign = info.elo >= 0 ? '+' : '';
      return `<span class="chip ${tier}" title="Rank #${info.r}, Elo/Play ${sign}${info.elo}">
        <span class="cname">${name}</span>
        <span class="cinfo">#${info.r} ${sign}${info.elo}</span>
      </span>`;
    }).join('');

    const unmatchedChips = gp.cu.map(name =>
      `<span class="chip chip-u" title="Not in rank file"><span class="cname">${name}</span><span class="cinfo">?</span></span>`
    ).join('');

    const eloSign = gp.e >= 0 ? '+' : '';
    const psSign  = gp.ps >= 0 ? '+' : '';

    return `<div class="panel">
      <div class="panel-header">
        <span class="pname">${nameHtml}</span>
        ${placeBadge(gp.pl)}
      </div>
      <div class="panel-stats">
        <div class="ps-item"><div class="ps-label">Score</div><div class="ps-val">${gp.sc}</div></div>
        <div class="ps-item"><div class="ps-label">ELO Δ</div><div class="ps-val ${gp.e > 0 ? 'pos' : gp.e < 0 ? 'neg' : ''}">${eloSign}${fmt(gp.e)}</div></div>
        <div class="ps-item"><div class="ps-label">Exp ELO</div><div class="ps-val">${fmt(gp.xe)}</div></div>
        <div class="ps-item"><div class="ps-label">Play Skill</div><div class="ps-val ${gp.ps > 0 ? 'pos' : gp.ps < 0 ? 'neg' : ''}">${psSign}${fmt(gp.ps)}</div></div>
        <div class="ps-item"><div class="ps-label">Draft Skill</div><div class="ps-val">${fmt(gp.ac)}</div></div>
        <div class="ps-item"><div class="ps-label">Plcmt Skill</div><div class="ps-val">${fmt(gp.pls,3)}</div></div>
      </div>
      <div class="chips">${matchedChips}${unmatchedChips}</div>
    </div>`;
  }).join('');

  document.getElementById('app').innerHTML = `
<div class="view active">
<div class="page">
  <div class="breadcrumb">${backLink}</div>
  <div class="page-header">
    <h1>Game ${tid}</h1>
    <div class="meta">${g.date || 'Date unknown'} &middot; <a href="${bgaLink(tid)}" target="_blank" rel="noopener">View on BGA ↗</a></div>
  </div>
  <div class="player-panels">${panels}</div>
</div>
</div>`;
}
</script>
</body>
</html>
